<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EBAC</title>
</head>
<body>
        <h1>Formul√°rio de cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome"/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Seu email"/><br/>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Sua senha"/><br/>
        <label for="termos">Aceito os termos</label>
        <input type="checkbox" id="termos"/><br/>
        <button type="submit">
            Cadastrar!
        </button>
    </form>
</body>
</html>
